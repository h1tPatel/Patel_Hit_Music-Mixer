<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./CSS/grid.css">
</head>
<body>   

<header class="hidden">
    <h1>Music-Mixer</h1>
</header>

<main class="grid-con">
    <object data="./images/Name-logo.svg" type="image/svg+xml" class="name-logo"></object>

    <!-- Music files with images -->
    <div class="music-files">
        <div class="music-file" draggable="true">
            <img src="./images/photo1.jpg" alt="Music 1">
            <audio src="./audio/bounce-114024.mp3"></audio>
        </div>
        <div class="music-file" draggable="true">
            <img src="./images/photo3.jpg" alt="Music 2">
            <audio src="./audio/dramatic-music-for-video-vlogs-41-sec-orchestral-hip-hop-beat-149623.mp3"></audio>
        </div>
        <!-- Add four more music files with images and audio sources -->
    </div>

    <!-- Drop zones for music files -->
    <div class="drop-here">
        <div class="drop-zone" id="drop1"></div>
        <div class="drop-zone" id="drop2"></div>
        <!-- Add four more drop zones here with unique IDs -->
    </div>

    <button id="reset-button">Reset</button>
</main>

<footer></footer>

<script src="./JS/main.js"></script>
</body>
</html>
