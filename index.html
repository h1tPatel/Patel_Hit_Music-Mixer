<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>   

<header class="hidden">
    <h1>Music-Mixer</h1>
</header>

<main >

    <div class="grid-con" >
        <button class=" l-col-span-4 " id="reset-button">Reset</button>
  
    <object data="./images/Name-logo.svg" type="image/svg+xml" class="name-logo l-col-span-4 "></object>
    
          <h2 class="l-col-span-4 box">SAVE</h2>
    </div>
    <!-- Music files with images -->
    <div class="music-files grid-con">
        <div class="music-file l-col-start-1 l-col-end-3" draggable="true">
            <img  src="./images/photo1.jpg" alt="Music 1">
            <audio src="./audio/bounce-114024.mp3"></audio>
        </div>
        <div class="music-file l-col-start-5 l-col-end-8" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 2">
            <audio src="./audio/grinder-drum-loop-6697.mp3"></audio>
        </div>
        <div class="music-file l-col-start-9 l-col-end-11" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 3">
            <audio src="./audio/dramatic-music-for-video-vlogs-41-sec-orchestral-hip-hop-beat-149623.mp3"></audio>
        </div>
     
        <div class="music-file l-col-start-3 l-col-end-5" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 4">
            <audio src="./audio/dhol-beats-141224.mp3"></audio>
        </div>
        <div class="music-file l-col-start-7 l-col-end-9" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 5">
            <audio src="./audio/tamil-comedy-music-13957.mp3"></audio>
        </div>
        <div class="music-file l-col-start-11 l-col-end-13" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 6">
            <audio src="./audio/tabla_loop_4bars_90bpm-86005.mp3"></audio>
        </div>    
    </div>

    <!-- Drop zones for music files -->
    <div class="drop-here grid-con">
        <div class="drop-zone l-col-span-4" id="drop1">
            <p>Drop here</p>
        </div>
        <div class="drop-zone l-col-span-4" id="drop2"> <p>Drop here</p></div>
        <div class="drop-zone l-col-span-4" id="drop3"> <p>Drop here</p></div>
       
    </div>

</main>

<footer></footer>

<script src="./JS/main.js"></script>
</body>
</html>
