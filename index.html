<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>   

<header class="hidden">
    <h1>Music-Mixer</h1>
</header>

<main >

    <div class="grid-con" >
        <button class=" l-col-span-4 " id="reset-button">Reset</button>
  
    <object data="./images/Name-logo.svg" type="image/svg+xml" class="name-logo l-col-span-4 "></object>
    
    <button id="change-background-btn" class="col-span-4">Change Background</button>
    </div>
    <!-- Music files with images -->
    <div class="music-files grid-con">
        <div class="music-file l-col-start-1 l-col-end-3" draggable="true">
            <img  src="./images/photo1.jpg" alt="Music 1">
            <audio src="./audio/eco-technology-145636.mp3"></audio>
        </div>
        <div class="music-file l-col-start-5 l-col-end-8" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 2">
            <audio src="./audio/dark-trap-beat-witches-118012.mp3"></audio>
        </div>
        <div class="music-file l-col-start-9 l-col-end-11" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 3">
            <audio src="./audio//eastern-trap-groove-15883.mp3"></audio>
        </div>
        <div class="music-file l-col-start-3 l-col-end-5" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 4">
            <audio src="./audio/endless-beauty-main-11545.mp3"></audio>
        </div>
        <div class="music-file l-col-start-7 l-col-end-9" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 5">
            <audio src="./audio/where-the-light-is-15702.mp3"></audio>
        </div>
        <div class="music-file l-col-start-11 l-col-end-13" draggable="true">
            <img  src="./images/photo3.jpg" alt="Music 6">
            <audio src="./audio/tabla_loop_4bars_90bpm-86005.mp3"></audio>
        </div>    
    </div>

    <!-- Drop zones for music files -->
    <div class="drop-here grid-con">
        <div class="drop-zone l-col-span-4" id="drop1">
            <p>Drop here</p>
        </div>
        <div class="drop-zone l-col-span-4" id="drop2"> <p>Drop here</p></div>
        <div class="drop-zone l-col-span-4" id="drop3"> <p>Drop here</p></div>
       
    </div>

    

    <!-- Pop-up modal for background selection -->
    <div id="background-modal" class="modal">
        <div class="modal-content">
            <h2>Select Background</h2>
            <div class="background-thumbnails">
                <!-- Add thumbnail images for each background option -->
                <img src="./images/background1.jpg" alt="Background 1">
                <img src="./images/background2.jpg" alt="Background 2">
                <img src="./images/background3.jpg" alt="Background 3">
                <img src="./images/background4.jpg" alt="Background 4">
                <img src="./images/background5.jpg" alt="Background 5">
            </div>
        </div>
    </div>

</main>

<footer></footer>

<script src="./JS/main.js"></script>
</body>
</html>
